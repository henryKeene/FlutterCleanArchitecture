name: Develop Build (Alpha)

on:
  push:
    branches: [develop]

jobs:
  build_alpha:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter with FVM
        uses: kuhnroyal/flutter-fvm-config-action/setup@v3

      - name: Verify Flutter Installation
        run: |
          echo "Flutter SDK path: $FLUTTER_ROOT"
          flutter --version
          which flutter
          which dart

      - name: Setup Melos
        uses: bluefireteam/melos-action@v3
        with:
          run-bootstrap: true
          melos-version: "^7.0.0-dev.8"

      - name: Run all tests
        run: melos run test

      - name: Build Alpha APK
        run: flutter build apk --flavor alpha -t lib/main_development.dart
        working-directory: packages/app/starter_app

