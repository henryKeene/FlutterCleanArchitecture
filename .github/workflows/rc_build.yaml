name: Release Candidate Build (Beta)

on:
  push:
    branches: [release-candidate]

jobs:
  build_beta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter with FVM
        uses: kuhnroyal/flutter-fvm-config-action/setup@v3

      - name: Verify Flutter Installation
        run: |
          echo "Flutter SDK path: $FLUTTER_ROOT"
          flutter --version
          which flutter
          which dart

      - name: Setup Melos
        uses: bluefireteam/melos-action@v3
        with:
          run-bootstrap: true
          melos-version: "^7.0.0-dev.8"

      - name: Run all tests
        run: melos run test

      - name: Build Beta APK
        run: flutter build apk --flavor beta -t lib/main_staging.dart
        working-directory: packages/app/starter_app

